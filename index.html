<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
<link rel="stylesheet" href="css/tictactoe.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/tictactoe.js"></script>
</head>
<body>
<header></header>
<div class="container">
<div class="board-container" style="background-image: url(css/img/spring.jpg)">

    <div class="square top left" id="1"></div>
    <div class="square top centre" id="2"></div>
    <div class="square top right" id="3"></div>
    <div class="square mid left" id="4"></div>
    <div class="square mid centre" id="5"></div>
    <div class="square mid right" id="6"></div>
    <div class="square bottom left" id="7"></div>
    <div class="square bottom centre" id="8"></div>
    <div class="square bottom right" id="9"></div>
</div>
<button class="reset">Play again</button>
<button id="harder">Make it harder?</button>
</div>


</body>
</html>
